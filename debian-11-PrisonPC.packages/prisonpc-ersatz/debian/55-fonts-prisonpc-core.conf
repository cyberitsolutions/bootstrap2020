<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">

<!-- Based on the following:
     https://github.com/dejavu-fonts/dejavu-fonts/blob/master/fontconfig/58-dejavu-lgc-sans-mono.conf#L48-L62
